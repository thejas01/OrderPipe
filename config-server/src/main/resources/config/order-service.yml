spring:
  application:
    name: order-service

# Default configuration for order-service
server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.orderpipe.order: DEBUG

---
spring:
  config:
    activate:
      on-profile: docker

# Docker-specific configuration
spring:
  datasource:
    url: jdbc:postgresql://postgresql:5432/orderpipe
    driver-class-name: org.postgresql.Driver
    username: orderpipe
    password: orderpipe123
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: orderpipe
    password: orderpipe123
  data:
    redis:
      host: redis
      port: 6379
      password: orderpipe123

eureka:
  client:
    service-url:
      defaultZone: http://service-registry:8761/eureka/
  instance:
    prefer-ip-address: true

---
spring:
  config:
    activate:
      on-profile: production

# Production-specific configuration
spring:
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate

logging:
  level:
    com.orderpipe.order: INFO
    org.springframework.web: WARN